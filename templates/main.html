<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Aircraft Logs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<header>
	<div class="navbar-header">
      <a class="navbar-brand" href="/">
	  <img style="max-width:60px; margin-top: -7px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
	  </a>
    </div>

	<div class = "container-fluid">
		<button type="button" class="btn btn-primary" aria-label="Left Align" data-toggle="modal" data-target="#Login" style="margin-top: 15px; margin-bottom: 5px; height: 40px; margin-right: 5px">
		  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Login
		</button>
        <button type="button" class="btn btn-primary" aria-label="Left Align" data-toggle="modal" data-target="#Register" style="margin-top: 15px; margin-bottom: 5px; height: 40px; margin-right: 5px">
		  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Register
		</button>
        <button type="button" class="btn btn-primary" aria-label="Left Align" data-toggle="modal", data-target="#ContactUs" style="margin-top: 15px; margin-bottom: 5px; height: 40px; margin-right: 15px">
		  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact Us
		</button>

               <!-- Modal -->
        <div id="Login" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            {% include "login.html" %}

          </div>
        </div>
                       <!-- Modal -->
        <div id="Register" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            {% include "register.html" %}

          </div>
        </div>
                       <!-- Modal -->
        <div id="ContactUs" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            {% include "contactus.html" %}

          </div>
        </div>
	</div>
</header>

<body>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
