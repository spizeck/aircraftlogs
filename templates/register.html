<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-plus"></span> Register</h4>
    </div>
    <div class="modal-body" style="padding:40px 50px;">
        <form role="form">
            <div class="form-group">
                <label for="first_name"><span class="glyphicon glyphicon-user"></span> First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="last_name"><span class="glyphicon glyphicon-user"></span> Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="email"><span class="glyphicon glyphicon-user"></span> Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" data-minlength="6" class="form-control" id="password" placeholder="Enter password" required>
                <div class="help-block">Minimum of 6 characters</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><span class="glyphicon glyphicon-eye-open"></span> Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" data-match="#password" data-match-error="Whoops, these don't match" placeholder="Confirm password" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span> Register</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        <p>Already a member? <a href="#Login" data-dismiss="modal" data-toggle="modal">Sign In</a></p>
        <p>Forgot <a href="#">Password?</a></p>
    </div>
</div>
