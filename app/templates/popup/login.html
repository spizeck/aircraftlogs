<!-- Modal content-->
<div class="panel panel-primary" class="modal-content">
    <div class="panel-heading">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
    </div>
    <div class="modal-body" style="padding:40px 50px;">
        <form role="form" id="login" data-toggle="validator">
            <div class="form-group">
                <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="email" class="form-control" placeholder="Enter email" name="username" value="{{ request.form.username }}">
            </div>
            <div class="form-group">
                <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password" value="{{ request.form.username }}">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        <p>Not a member? <a href="#Register" data-dismiss="modal" data-toggle="modal">Sign Up</a></p>
        <p>Forgot <a href="#">Password?</a></p>
    </div>
</div>
