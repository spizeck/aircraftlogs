<!-- Modal content-->
<div class="panel panel-primary" class="modal-content">
    <div class="panel-heading">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-plus"></span> Register</h4>
    </div>
    <div class="modal-body" style="padding:40px 50px;">
        <form role="form">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                    <input class="form-control" name="firstname" placeholder="First Name" type="text" required autofocus />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                    <input class="form-control" name="email" placeholder="E-mail" type="email" required />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                    <input class="form-control" name="Retype email" placeholder="Retype E-mail" type="email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                    <input class="form-control" name="Password" placeholder="Password" type="Password" required autofocus />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                    <input class="form-control" name="Retype Password" placeholder="Retype Password" type="Password" required />
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span> Register</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        <p>Already a member? <a href="#Login" data-dismiss="modal" data-toggle="modal">Sign In</a></p>
        <p>Forgot <a href="#">Password?</a></p>
    </div>

</div>
